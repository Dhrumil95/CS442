<!DOCTYPE html>
<html>
<head>

<style>
/* Always set the map height explicitly to define the size of the div

	height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
	height: 90%;
	margin: 0;
	padding: 0;
}
</style>
</head>


<body>
	<div id='address'>
		<br>
		<form>
			Enter Address: <input type="text" name="address" id="formAddress">

		</form>
	</div>
	<br>

	<script>
		$('#address').on('submit', (e) => {
			// prevent default to stop the page from refreshing
			e.preventDefault();
			// let l = new LandLord();
			// l.formSubmit();
			LandLord.formSubmit();
		});
	</script>


	<div id="map"></div>

	<script defer src="js/Configuration.js"></script>
	<script defer src="js/Map.js"></script>
	<script defer src="js/Firebase.js"></script>
	<script defer src="js/LandLord.js"></script>
